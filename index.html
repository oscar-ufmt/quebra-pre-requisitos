<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solicitação de Quebra de Pré-requisito</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
<h2>Solicitação de Quebra de Pré-requisito</h2>

<div id="disciplinas">
    <div class="disciplina">
        <label>Disciplina a ser quebrada:
            <select class="disciplina-quebrada">
                <option value="">Selecione</option>
            </select>
        </label>

        <div class="prereq-container">
            <!-- Aqui será adicionado dinamicamente os checkboxes e inputs -->
        </div>

        <label for="turma">Turma desejada:</label>
        <input type="text" id="turma" class="turma" placeholder="Ex: VE1" />
        
        <p style="font-size: 0.9em; color: #555; margin-top: 4px;">
            <strong>Legenda:</strong> VE = Eng. Comp. | VC = Eng. Aut. | VQ = Eng. Quím. | VT = Eng. Transp. | VM = Eng. Min.
        </p>
    </div>
</div>

    
<button onclick="addDisciplina()">Adicionar outra solicitação</button>
<button onclick="gerarPDF()">Gerar PDF</button>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="script.js"></script>
</body>
</html>
